<div class="spacer">
  <div class="header">
    <a class="back" href="/product/question-ask" style="font-size:1.3em "> <- Back to questions</a>
  </div>
  <div class="empty" *ngIf="products.length == 0">
    <h1>No product found !</h1>
  </div>
  <div class="card-container" *ngIf="products.length>0">
    <div class="card" style="width: 30rem;" *ngFor="let product of products">
      <img [src]="product.images[0]?.url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">The best product for you is <b>{{ product.name }}</b></h5>
        <br>
        <p class="card-text">{{ product.description | text }}</p>
        <button mat-raised-button style="color: white;background-color:transparent;border:1px solid white;" [routerLink]="['/product/product-details',product.product_id]">Details</button>
      </div>
    </div>
  </div>
</div>
